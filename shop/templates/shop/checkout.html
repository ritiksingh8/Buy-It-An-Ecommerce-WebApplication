{% extends 'shop/base.html'%}
{% block content %}
		<div class="container">
			{% for cart_item in cart_items %}
			  <ul class="list-group mt-4 mb-4">
			    <li class="list-group-item d-flex justify-content-between align-items-center"><strong>{{ cart_item.product.title }}</strong><span class="">$ {{ cart_item.product.price }} x {{ cart_item.quantity }}</span></li>
			  </ul>
	  		{% endfor %}
	  	</div>

		<div class="row ml-3">
			<div class="col-md-12">
				<form method="POST">
				  {% csrf_token %}
				  <input type="hidden" id="items" name="items">
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4" >Name</label>
				      <input id="name" name="name" type="text" class="form-control" id="inputEmail4" value="{{ user.first_name }} {{ user.last_name }}">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4" >Email</label>
				      <input id="email" name="email" type="text" class="form-control" id="inputPassword4" value="{{ user.email }}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputAddress">Address</label>
				    <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputCity">City</label>
				      <input id="city" name="city" type="text" class="form-control" id="inputCity">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="inputState">State</label>
				      <input id="state" name="state" type="text" class="form-control" id="inputCity">
				    </div>
				    <div class="form-group col-md-2">
				      <label for="inputZip">Zip</label>
				      <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
				    </div>
				    <div class="form-group col-md-2">
				      <label for="inputZip">Price</label>
				      <input readonly="" type="text" class="form-control" id="total" name="total" value="{{ total }}">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary">Place Order</button>
				</form>
			</div>
		</div>
	</div>		

{% endblock %}
